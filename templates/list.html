{% extends "base.html" %} {% block content %}

<div class="wrapper-list">
  {% for i,j in pt.items %}
  <div class="list-row">
    <div class="name">{{i}}</div>
    {% if j < 75 %}
    <div class="percentage-red">{{j}}</div>
    {% else %}
    <div class="percentage-green">{{j}}</div>
    {% endif %}
</div>
  {% endfor %}
</div>

{% endblock content %}
